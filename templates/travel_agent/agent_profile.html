{% extends "travel_agent/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg p-4">
        <h2 class="mb-4 text-center">Travel Agent Profile</h2>

        <div class="row">
            <!-- Profile Image -->
            <div class="col-md-4 text-center">
                <img src="{% static 'assets/img/default-profile.png' %}" class="rounded-circle img-fluid" style="width: 150px; height: 150px;" alt="Profile Picture">
                <h4 class="mt-3">{{ user.username }}</h4>
            </div>

            <!-- Profile Details -->
            <div class="col-md-8">
                <table class="table table-borderless">
                    <tr>
                        <th>Name:</th>
                        <td>{{ username }}</td>
                    </tr>
                    <tr>
                        <th>Email:</th>
                        <td>{{ email }}</td>
                    </tr>
                    <tr>
                        <th>Phone:</th>
                        <td>{{ phone }}</td>
                    </tr>
                    <tr>
                        <th>Agency Name:</th>
                        <td>{{ company_name }}</td>
                    </tr>
                </table>

                <!-- Edit Profile Button -->
                <div class="text-end">
                    <a href="#" class="btn btn-primary">
                        <i class="fas fa-edit"></i> Edit Profile
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
