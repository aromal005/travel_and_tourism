{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(202, 217, 233);
            background-image: url("{% static 'assets/img/carousel-1.jpg' %}");
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            position: relative;
        }
        .background-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(2px); /* Blurred background */
            background: rgba(0, 0, 0, 0.4); /* Dark overlay */
            z-index: 1;
        }
        .card {
            width: 350px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background: white; /* Ensures readability */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centers the card */
            z-index: 2; /* Ensures it is above the blurred background */
        }
    </style>
</head>
<body>
   <div class='background-img '>
   
    <div class="card">
        <h3 class="text-center">Login</h3>
        <form method="POST" class="mt-3">
            {% csrf_token %}

            <!-- Email Field -->
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>

            <button type="submit" class="btn btn-dark w-100">Login</button>
        </form>

        <!-- Register Link -->
        <div class="text-center mt-3">
            <p>Don't have an account? <a href="{% url 'register_user' %}" class="text-decoration-none">Register here</a></p>
        </div>
    </div>  
    </div>
</body>
</html>
