<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agent Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .card {
            width: 400px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="card p-4">
        <h3 class="text-center">Travel Agent Registration</h3>
        <form method="POST" class="mt-3">
            {% csrf_token %}

            <!-- Username Field -->
            <div class="mb-3">
                <input type="text" name="{{ form.username.name }}" class="form-control" placeholder="Username" value="{{ form.username.value|default:'' }}" required>
            </div>

            <!-- Email Field -->
            <div class="mb-3">
                <input type="email" name="{{ form.email.name }}" class="form-control" placeholder="Email" value="{{ form.email.value|default:'' }}" required>
            </div>

            <!-- Phone Field -->
            <div class="mb-3">
                <input type="text" name="{{ form.phone.name }}" class="form-control" placeholder="Phone Number" value="{{ form.phone.value|default:'' }}" required>
            </div>

            <!-- Travel Company Name Field -->
            <div class="mb-3">
                <input type="text" name="{{ form.travel_company_name.name }}" class="form-control" placeholder="Travel Company Name" value="{{ form.travel_company_name.value|default:'' }}" required>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
                <input type="password" name="{{ form.password1.name }}" class="form-control" placeholder="Password" required>
            </div>

            <!-- Confirm Password Field -->
            <div class="mb-3">
                <input type="password" name="{{ form.password2.name }}" class="form-control" placeholder="Confirm Password" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>

        <!-- Login Redirect -->
        <p class="text-center mt-3">
            Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login here</a>
        </p>
    </div>
</body>
</html>
